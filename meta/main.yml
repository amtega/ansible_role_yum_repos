---
# Role dependencies

galaxy_info:
  role_name: yum_repos
  author: José Enrique Mourón Regueira
  description: Configure yum repo files
  company: AMTEGA - Xunta de Galicia
  license: GPLv3 or EUPL
  min_ansible_version: 2.9
  platforms:
    - name: EL
      versions:
        - 6
        - 7
    - name: Fedora
      versions:
        - 29
        - 30
  galaxy_tags:
    - yum
    - repositories

dependencies:
  - role: amtega.check_platform
    vars:
      check_platform_distributions:
        centos: 6
        fedora: 29
        redhat: 6

  - role: amtega.packages
    when: yum_repos_priorities_state == "enabled"
    vars:
      packages_os:
        all:
          all:
            yum-plugin-priorities: present

  - role: amtega.select_hostvars
    vars:
      select_hostvars_query:
        pattern: "^yum_repos_repofile_.*"
        fact_name: yum_repos_hostvars_repositories
        output_type: list
    when: yum_repos_repofiles_load_from_hostvars | bool

---
# Tasks for testing role

- name: Configure sandbox environment
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      docker_presets_images_json_query: >-
        [? starts_with(name, `centos-6`)
           || starts_with(name, `centos-7`)
           || starts_with(name, `fedora-29`)
           || starts_with(name, `fedora-30`) ]
  tags:
    - sandbox

- name: Setup testing sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: started
  tags:
    - sandbox

- name: Test yum_repos role
  hosts: docker_sandbox_containers
  roles:
    - role: amtega.yum_repos
      vars:
        yum_repos_repofiles:
          - filename: rhel-7-server-rpms.repo
            state: present
            repos:
              - name: server-rpms
                description: Local mirror server rpms
                base_url: http://acme.com/server-rpms
                enabled: yes
                gpgcheck: no
                priority: 10
              - name: server-optional-rpms
                description: Local mirror server optional rpms
                base_url: http://acme.com/server-rpms-optional
                enabled: yes
                gpgcheck: no
                priority: 10
  tasks:
    - name: Register priorities and repos
      shell: >-
        sed -n -e \
        "/^\[/h; /priority *=/{ G; s/\n/ /; s/ity=/ity = /; p }" \
        /etc/yum.repos.d/*.repo \
        | sort -k3n
      changed_when: false
      register: read_yum_repos_result
      args:
        warn: no

    - name: Assert priorities ar ok
      assert:
        that:
          - stdout is search("priority = 10 \[server-rpms\]")
          - stdout is search("priority = 10 \[server-optional-rpms\]")
      vars:
        stdout: "{{ read_yum_repos_result.stdout }}"
  tags:
    - idempotence

- name: Cleanup testing sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: absent
  tags:
    - cleanup
    - sandbox
